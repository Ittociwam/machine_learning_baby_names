name: Build
on:
  push:
    branches:
      - master
      - develop
      - staging
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      runId:
        description: 'Port Job Run ID'
        required: false
        type: string

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Print Inputs
        run: |
          echo "Port Context: ${{ github.event.inputs.runId }}"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Send Logs to Port API
        if: ${{ inputs.runId }}
        run: |
          cat $GITHUB_WORKSPACE/logs.txt | while read -r line; do
            curl -X POST "https://api.getport.io/v1/actions/${{ github.event.inputs.runId }}/logs" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PORT_API_KEY }}" \
            -d "{\"message\": \"${line}\"}"
          done
